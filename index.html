<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PolyFesser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>PolyFesser</h1>
  <form id="win-rate-form">
    <div class="filter-group">
      <label for="tribe1">Tribe 1:</label>
      <select id="tribe1" name="tribe1">
        <option value="">Select Tribe</option>
        <option value="Xin Xi">Xin Xi</option>
        <option value="Tribe2">Tribe 2</option>
        <option value="Tribe3">Tribe 3</option>
        </select>
    </div>
    <div class="filter-group">
      <label for="tribe2">Tribe 2:</label>
      <select id="tribe2" name="tribe2">
        <option value="">Select Tribe</option>
        <option value="Bardur">Bardur</option>
        <option value="Tribe2">Tribe 2</option>
        <option value="Tribe3">Tribe 3</option>
        </select>
    </div>
    <div class="filter-group">
      <label for="map-size">Map Size:</label>
      <select id="map-size" name="map-size">
        <option value="">Select Map Size</option>
        <option value="Tiny">Tiny</option>
        <option value="Small">Small</option>
        <option value="Normal">Normal</option>
        <option value="Large">Large</option>
        <option value="Huge">Huge</option>
        <option value="Massive">Massive</option>
        </select>
    </div>
    <div class="filter-group">
      <label for="map-type">Map Type:</label>
      <select id="map-type" name="map-type">
        <option value="">Select Map Type</option>
        <option value="Dryland">Dryland</option>
        <option value="Lakes">Lakes</option>
        <option value="Continents">Continents</option>
        <option value="Pangea">Pangea</option>
        <option value="Archipelago">Archipelago</option>
        <option value="Water World">Water World</option>
        </select>
    </div>
    <div class="filter-group">
      <label for="min-elo">Minimum Elo:</label>
      <input type="number" id="min-elo" name="min-elo" min="0" placeholder="Enter minimum Elo">
    </div>
    <div class="filter-group">
      <label for="max-elo">Maximum Elo:</label>
      <input type="number" id="max-elo" name="max-elo" min="0" placeholder="Enter maximum Elo">
    </div>
    <button type="submit", id="clickButton", onclick="onClick()">Calculate Win Rate</button>
  </form>
  <div id="result"></div>
</body>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
<style>
  /* Body styles */
body {
  margin: 0;
  background-color: powderblue;
  padding: 20px;
  font-family: sans-serif;
}

/* Title styles */
h1 {
  text-align: center;
  font-size: 4em;
  margin-bottom: 20px;
  text-shadow: 2px 2px 0px black;
}

h1 span { /* Style for "Poly" part of the title */
  background-image: linear-gradient(to right, pink, yellow);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Form styles */
form {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.filter-group {
  display: flex;
  flex-direction: column;
  align-items: center;
}

label {
  margin-bottom: 5px;
  font-weight: bold;
}

select, input[type="number"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 10px;
  width: 200px;
}

/* Button styles */
button[type="submit"] {
  padding: 15px 30px;
  border: none;
  border-radius: 20px;
  background-image: linear-gradient(to right, pink, yellow);
  color: white;
  font-weight: bold;
  font-size: 1.2em;
  cursor: pointer;
  text-shadow: 2px 2px 0px black;
}

button[type="submit"]:hover {
  background-image: linear-gradient(to right, yellow, pink);
}

/* Result styles */
#result {
  margin-top: 20px;
  text-align: center;
  font-weight: bold;
}
</style>
</html>
